<!doctype html>
<html>
	<head>
		<title> Lists </title>
		<meta charset="utf-8" />
	</head>

	<body>
		<dl>
			<dt> Lists: </dt>
			<dd> Types of <span>lists</span> are used for testing </dd>
		</dl>
		<h1> Unordered lists </h1>
		<h5> Laptop brands </h5>
		<ul>
			<li> Dell </li>
			<li> HP </li>
			<li> Lenovo </li>
			<li> Macbook </li>
		</ul>
		<h1> Ordered Lists </h1>
		<ol>
			<li> Dell </li>
                        <li> HP </li>
                        <li> Lenovo </li>
			<li> Macbook </li>
	</body>
</html>
